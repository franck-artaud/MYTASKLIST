<!DOCTYPE html>
<html>

<head>
    <title>Liste des courses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12"><img src="shoppinglist-com.svg" class="logo"></div>
            
            <div class="col s12 m6">
                <div id="main" class="carte">
                    <div class="ajoutTache">
                        <div class="row">
                            <form id="course-form">
                                <div class="input-field col s12">
                                    <a href="https://google.com" target="_blank" id="google">Aller sur Google</a>

                                    <p>
                                       <label>
                                        <input type="checkbox" id="cgv"/>
                                        <span>J'accepte les CGV</span>
                                        </label>
                                    </p>
                                    




                                    <p>Ajouter une tâche :</p>
                                    <input type="text" name="contenuTache" id="contenuTache" value="">
                                </div>

                                <input type="submit" value="Ajouter à ma liste" class="btn" id="ajoutTache">
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            
            <div class="col s12 m6">
                <div id="liste" class="carte">
                    <div>
                        <h3 id="course-liste">Je dois acheter :</h3>

                        <div class="input-field">
                            <input type="text" name="filter" id="filter" class="validate">
                            <label for="filter">Chercher dans la liste</label>
                        </div>



                        <ul class="collection">
                            <li class="collection-item">
                                <a href="#" class="delete-item secondary-content">
                                    <ion-icon name="close-circle"></ion-icon>
                                </a>
                            </li>
                           
                        </ul>
                        <a class="supprimer-course btn" >Effacer</a>
                    </div> 
                    
                    <div id="editor"></div>
                    

                    <button id="btnPrint"class="btn  waves-effect waves-light" type="submit" name="action">Exporter en PDF
                     <i class="material-icons right"></i>
                    </button>
        

                </div>
                
            </div>
            
            
            
        </div>
    </div>
    <script src="/plugins/jquery/js/jQuery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="app.js"></script>

</body>

</html>
